<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Nuestro Primer Mes ‚ù§Ô∏è</title>

</head>

<body>

<div class="corazones"></div>

<div class="contenedor">
    <h1>‚ù§Ô∏è Feliz Primer Mes ‚ù§Ô∏è</h1>

    <p class="mensaje">
        El que t√∫ llegaras alegro mi vida,
        ahora los 25 de cada mes tienen m√°s sentido
        a tu lado
    </p>

    <h2>Tiempo juntos:</h2>

    <div id="contador"></div>
    <button class="btn-amor" onclick="sorpresa()">
    ‚ú® Abrir Mensaje ‚ú®
</button>

<p id="mensajeSorpresa" style="display:none; margin-top:20px; font-size:22px;">
    Gracias por este primer junto ati mi amor ‚ù§Ô∏è
</p>

    <p class="firma">Te amo mucho üíå</p>
</div>
<script>

    function sorpresa(){
    document.getElementById("mensajeSorpresa").style.display = "block";
}

const fechaInicio = new Date("January 25, 2026 18:27:00").getTime();

function actualizarContador() {

    const ahora = new Date().getTime();
    const diferencia = ahora - fechaInicio;

    const dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));
    const horas = Math.floor((diferencia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutos = Math.floor((diferencia % (1000 * 60 * 60)) / (1000 * 60));
    const segundos = Math.floor((diferencia % (1000 * 60)) / 1000);

    document.getElementById("contador").innerHTML =
        dias + " d√≠as " +
        horas + " horas " +
        minutos + " minutos " +
        segundos + " segundos ‚ù§Ô∏è";
}

setInterval(actualizarContador, 1000);

</script>

</body>
